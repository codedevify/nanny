<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { background: #f0f0f0; font-family: 'Comic Sans MS', cursive; }
    .login-box { max-width: 400px; margin: 100px auto; background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ffd700; border-radius: 10px; }
    button { background: #ff6b6b; color: white; padding: 12px 30px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
    button:hover { background: #e91e63; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="pass" placeholder="Password" />
    <button onclick="login()">Enter Sass Zone</button>
  </div>
  <script>
    function login() {
      const pass = document.getElementById('pass').value;
      if (pass === 'admin123') {
        localStorage.setItem('adminAuth', pass);
        window.location.href = '/admin';
      } else {
        alert('Wrong password!');
      }
    }
    if (localStorage.getItem('adminAuth') === 'admin123') {
      window.location.href = '/admin';
    }
  </script>
</body>
</html>
